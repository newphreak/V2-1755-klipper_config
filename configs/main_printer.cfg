#####################################################################
#       Main printer configuration
#####################################################################
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 4000
max_accel_to_decel: 999999
max_z_velocity: 30
max_z_accel: 250
square_corner_velocity: 5

[force_move]
enable_force_move: True

[exclude_object]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_260021000150534E4E313120-if00
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

[gcode_arcs]
resolution: 0.05

[idle_timeout]
gcode:
    {% if printer.webhooks.state == "ready" %}
        {action_respond_info("POWER: Execute Idle Timeout")}
        TURN_OFF_HEATERS
        M84
        _SET_LED_STATE_BY_NAME STATE="off"
    {% endif %}
timeout: 7200  # 2 hours

[save_variables]
filename: ~/klipper_config/saved_variables.cfg
